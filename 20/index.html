<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body, h1, p {
            margin: 0;
            padding: 0;
			font-size: 20px;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .banner {
            background: url('your-image.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }
		.banner img{
			height: 12.5rem;
			border-radius: 50%;
		}
        .banner h1 {
			color: #ffaa00;
            font-size: 2.5em;
        }
        .main-bio, .main-portfolio {
            padding: 20px;
            background: #fff;
        }
        .main-bio h2, .main-portfolio h2 {
            padding-bottom: 10px;
        }
        .main-portfolio .item {
            margin-bottom: 10px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">万幸与你相识</span> 的个人网页</h1>
            </div>
            <nav>
                <ul>
                    <li class="current">首页</li>
                    <li>关于我</li>
                    <li>作品</li>
                    <li>联系我</li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="banner">
        <h1>欢迎来到万幸与你相识的个人网页</h1>
		<img src="img/yyyy.jpg" alt="" />
    </div>

    <section class="main-bio container">
        <h2>关于我</h2>
        <h3><p>爱打第五人格</p><p>元神</p></h3>
		<b><h2><p>@2873472767qq.com</p></h2></b>
    </section>

    <section class="main-portfolio container">
        <h2>我的作品</h2>
		<b>暂无.敬请期待</b>
        <div class="item">
            <!-- 这里可以添加图片和描述 -->
            <img src="" alt="" />
            <b><h2>项目标题</h2></b>
            <h2><p>html</p>
			<p>python</p></h2>
        </div>
        <!-- 可以添加更多的项目 -->
    </section>

    <footer>
        <p>版权所有杨振宇</p >
    </footer>
</body>
</html>
