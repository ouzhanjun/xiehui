		<!DOCTYPE html>
		<html>
			<head>
				<meta charset="utf-8" />
				<title>个人荣誉图片</title>
				<link rel="stylesheet" href="css/personalHonorPagePicture.css" />
			</head>
			<body>
				<!--/*外层最大容器*/-->
				<div class="wrap">
					<!-- /*包裹所有元素的容器*/-->
					<div class="cube">
						<!--前面图片 -->
						<div class="out_front">
							<img src="img/certificateOfMerit/1.jpg" class="pic" />
						</div>
						<!--后面图片 -->
						<div class="out_back">
							<img src="img/certificateOfMerit/2.jpg" class="pic" />
						</div>
						<!--左图片 -->
						<div class="out_left">
							<img src="img/certificateOfMerit/3.jpg" class="pic" />
						</div>
						<div class="out_right">
							<img src="img/certificateOfMerit/4.jpg" class="pic" />
						</div>
						<div class="out_top">
							<img src="img/certificateOfMerit/5.jpg" class="pic" />
						</div>
						<div class="out_bottom">
							<img src="img/certificateOfMerit/6.jpg" class="pic" />
						</div>
						<!--小正方体 -->
						<span class="in_front">
							<img src="img/certificateOfMerit/7.jpg" class="in_pic" />
						</span>
						<span class="in_back">
							<img src="img/certificateOfMerit/4.jpg" class="in_pic" />
						</span>
						<span class="in_left">
							<img src="img/certificateOfMerit/4.jpg" class="in_pic" />
						</span>
						<span class="in_right">
							<img src="img/certificateOfMerit/4.jpg" class="in_pic" />
						</span>
						<span class="in_top">
							<img src="img/certificateOfMerit/4.jpg" class="in_pic" />
						</span>
						<span class="in_bottom">
							<img src="img/certificateOfMerit/4.jpg" class="in_pic" />
						</span>
					</div>
				</div>
			</body>
		</html>
