		<canvas id="snow"></canvas>
		
		    <script>
		        // 获取 canvas 元素和上下文
		        const canvas = document.getElementById('snow');
		        const ctx = canvas.getContext('2d');
		
		        // 设置 canvas 尺寸为窗口尺寸
		        canvas.width = window.innerWidth;
		        canvas.height = window.innerHeight;
		
		        // 监听窗口大小变化，动态调整 canvas 尺寸
		        window.addEventListener('resize', function() {
		            canvas.width = window.innerWidth;
		            canvas.height = window.innerHeight;
		        });
		
		        // 雪花类
		        class Snowflake {
		            constructor() {
		                this.x = Math.random() * canvas.width; // 雪花初始x坐标
		                this.y = Math.random() * canvas.height; // 雪花初始y坐标
		                this.radius = Math.random() * 3 + 1; // 雪花半径
		                this.speedX = Math.random() * 1 - 0.5; // 雪花水平速度
		                this.speedY = Math.random() * 1 + 0.5; // 雪花垂直速度
		                this.opacity = Math.random() * 0.5 + 0.5; // 雪花透明度
		            }
		
		            update() {
		                this.x += this.speedX;
		                this.y += this.speedY;
		
		                // 如果雪花超出底部边界，则重置到顶部
		                if (this.y > canvas.height) {
		                    this.y = 0;
		                }
		
		                // 如果雪花超出左右边界，则重置到另一边
		                if (this.x > canvas.width || this.x < 0) {
		                    this.x = Math.random() * canvas.width;
		                }
		            }
		
		            draw() {
		                ctx.beginPath();
		                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
		                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`; // 雪花颜色和透明度
		                ctx.fill();
		            }
		        }
		
		        // 创建雪花数组
		        let snowflakes = [];
		        const numberOfSnowflakes = 200; // 雪花数量
		
		        // 初始化雪花
		        for (let i = 0; i < numberOfSnowflakes; i++) {
		            snowflakes.push(new Snowflake());
		        }
		
		        // 动画循环
		        function animate() {
		            ctx.clearRect(0, 0, canvas.width, canvas.height); // 清除画布
		
		            for (let flake of snowflakes) {
		                flake.update();
		                flake.draw();
		            }
		
		            requestAnimationFrame(animate); // 请求下一帧
		        }
		
		        animate(); // 启动动画
		    </script>
