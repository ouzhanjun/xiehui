    <!-- 联系我们内容 -->
    <section class="contact-section">
        <div class="container">
            <h2>联系我们</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <h3>联系方式</h3>
                    <ul>
                        <li><i class="icon-location"></i>地址：广州市白云工商技术学院</li>
                        <li><i class="icon-phone"></i>电话：15218868977</li>
                        <li><i class="icon-email"></i>邮箱：53970429@qq.com</li>
                    </ul>
                    <div class="social-media">
                        <h3>社交媒体</h3>
                        <div class="social-links">
                            <a href="#" class="wechat">微信公众号</a>
                            <a href="#" class="weibo">微博</a>
                            <a href="#" class="github">GitHub</a>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <h3>发送消息</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">主题</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">消息内容</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">发送消息</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚部分 -->
    <footer class="footer">
        <div class="container">
